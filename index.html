<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PhotoSwipe Example</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/photoswipe/5.4.4/photoswipe.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }
        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
        }
        .gallery a {
            margin-bottom: 10px;
        }
        .gallery img {
            width: 200px;
            height: auto;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="gallery" id="gallery">
        <a href="https://i.ibb.co/6ygXfnx/700718fbfb72.jpg" 
           data-pswp-width="1024" 
           data-pswp-height="768" 
           target="_blank">
            <img src="https://i.ibb.co/6ygXfnx/700718fbfb72.jpg" alt="Sample Image 1">
        </a>
        <a href="https://i.ibb.co/6ygXfnx/700718fbfb72.jpg" 
           data-pswp-width="1024" 
           data-pswp-height="768" 
           target="_blank">
            <img src="https://i.ibb.co/6ygXfnx/700718fbfb72.jpg" alt="Sample Image 2">
        </a>
        <a href="https://i.ibb.co/6ygXfnx/700718fbfb72.jpg" 
           data-pswp-width="1024" 
           data-pswp-height="768" 
           target="_blank">
            <img src="https://i.ibb.co/6ygXfnx/700718fbfb72.jpg" alt="Sample Image 3">
        </a>
        <a href="https://i.ibb.co/6ygXfnx/700718fbfb72.jpg" 
           data-pswp-width="1024" 
           data-pswp-height="768" 
           target="_blank">
            <img src="https://i.ibb.co/6ygXfnx/700718fbfb72.jpg" alt="Sample Image 4">
        </a>
        <a href="https://i.ibb.co/6ygXfnx/700718fbfb72.jpg" 
           data-pswp-width="1024" 
           data-pswp-height="768" 
           target="_blank">
            <img src="https://i.ibb.co/6ygXfnx/700718fbfb72.jpg" alt="Sample Image 5">
        </a>
    </div>

    <script type="module">
        import PhotoSwipeLightbox from 'https://cdnjs.cloudflare.com/ajax/libs/photoswipe/5.4.4/photoswipe-lightbox.esm.min.js';
        const lightbox = new PhotoSwipeLightbox({
            gallery: '#gallery',
            children: 'a',
            pswpModule: () => import('https://cdnjs.cloudflare.com/ajax/libs/photoswipe/5.4.4/photoswipe.esm.min.js')
        });
        lightbox.init();
    </script>
</body>
</html>
